<!DOCTYPE html>

<head>
    <title>Let's play Rock Paper Scissors</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="./rps_assign.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <h1>Hi! Welcome to a game of Rock Paper Scissors!</h1>
    <p><em>Choose below to start a round. Best of 5...</em></p>
    <div style="display: inline-block;"><button id="rock" value="rock" onclick>Rock</button><button style="margin-left: 15px;"  id="paper" value="paper" >Paper</button><button style="margin-left: 15px;" id="scissors" value="scissors">Scissors</button></div>
    <p style="padding: 20px;" id="results"></p>
    <p id="roundno"></p>
    <p>Your Score: <span id="userscor"></span></p>
    <p>Computer's Score: <span id="compscor"></span></p>
    <p id="over"></p>
    <button id="reset" onclick="reset()">Reset</button>
     <script src="./rps_assign.js"></script>
</body>
